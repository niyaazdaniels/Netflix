<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Javascript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!-- Icons -->
      <script src="https://kit.fontawesome.com/c02c6a8753.js" crossorigin="anonymous"></script>
      <!-- CSS -->
      <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
       <!--  Sign In Form -->
       <div class="container-fluid" id="container-form">
        <h1 class="h1 text-center m-4 text-light">Sign In</h1>
    <div class=".was-validated">
        <!-- username -->
        <div class="form-group text-light">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" class="form-control bg-dark-subtle"
        placeholder="Enter Username or Email" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div></div>
        <br>
        <!-- Password -->
        <div class="form-group text-light">
        <label for="password">Password</label>
        <input type="password" name="pswd" id="pwd" placeholder="Enter Password" class="form-control bg-dark-subtle" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Error, try again</div> </div>
        <br>
        <!-- Check icon -->
        <div class="form-group form-check text-light">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="dontforgetme">Remember Me
            </label>
        </div>
        <!-- Submit btn -->
       <a href="/html/users.html"><button class="btn btn-danger w-100">
        <span class="spinner-grow spinner-grow-sm"></span> Sign In </button></a> 
        <br>
    </div>
       </div>
    <div class=" container-fluid" id="login-bg">
        <img class="bg-info" src="/assets/sign-in-bg.jpg" width="120%">
    </div>
    <div class="container-fluid">
        <a href="/index.html"><img src="/assets/sign-in-logo-header.png" class="bg-transparent position-absolute" width="15%"
        id="header-logo-sign"></a>
    </div>

    
    
</body>
</html>
